language: python
python:
  - '3.6'
sudo: false
install:
  - pip install -r requirements-dev.txt
script:
  - bandit -r .
  - coverage run --branch -m unittest
  - coverage xml --fail-under=100
  - python-codacy-coverage -r coverage.xml
  - pylint next_action
  - pycodestyle next_action
deploy:
  provider: pypi
  user: fniessink
  distributions: "sdist bdist_wheel"
  on:
    tags: true
